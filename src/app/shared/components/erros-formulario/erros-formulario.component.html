<mat-error *ngIf="validarCamposService.validarCampo(formControl, 'required')">
    Campo obrigatório
</mat-error>          

<mat-error *ngIf="validarCamposService.validarCampo(formControl, 'minlength')">
    Campo precisa ter no mínimo {{ validarCamposService.validarQtdCaracteres(formControl, 'minlength') }} caracteres
</mat-error>

<mat-error *ngIf="validarCamposService.validarCampo(formControl, 'maxlength')">
    Campo excedeu a quantidade máxima de caracteres permitida ({{ validarCamposService.validarQtdCaracteres(formControl, 'maxlength') }})
</mat-error>
